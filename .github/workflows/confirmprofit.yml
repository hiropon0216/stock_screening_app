name: 利益確定計算ジョブ

on:
  schedule:
    # 平日(月〜金) 0:00〜5:59 UTC → 日本時間 9:00〜14:59 JST
    - cron: '*/5 0-5 * * 1-5'
  workflow_dispatch: # 手動実行用

jobs:
  check_profit:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 依存ライブラリインストール
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pandas

      - name: 利益確定通知スクリプト実行
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_CONFIRM_PROFIT_URL }}
        run: |
          python app/ProfitNotify.py
