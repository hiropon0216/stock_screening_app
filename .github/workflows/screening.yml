name: Daily Batch Screening

on:
  schedule:
    - cron: '0 7 * * *'  # 毎日7時UTC（日本時間16時）
  workflow_dispatch:      # 手動実行も可能にする

jobs:
  run-batch:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # 必要に応じて変更してください

      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: バッチスクリプトを実行
        run: |
          python stock_screening_app/BatchScreening.py
