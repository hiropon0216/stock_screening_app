name: 株スクリーニング定期実行

permissions:
  contents: write

on:
  schedule:
    - cron: '0 7 * * 1-5'  # 平日16:00 JST（UTCで07:00）
  workflow_dispatch:       # 手動実行も可能にする

jobs:
  run-batch:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: スクリプトを実行し、結果ファイルを出力
        env:
          PYTHONPATH: ${{ github.workspace }}/app
        run: |
          ls -la
          python app/screening_result.csv

      - name: 変更がある場合のみコミット＆プッシュ
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          git add app/output/*.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "📈 自動スクリーニング結果を追加 ($(date +'%Y-%m-%d'))"
            git push origin main
          fi

      - name: Discordに通知を送信
        if: always()  # スクリプト成功/失敗に関係なく通知
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="✅ 株スクリーニング完了！（ステータス: ${STATUS}）"
          if [ "$STATUS" != "success" ]; then
            MESSAGE="❌ 株スクリーニング失敗しました（ステータス: ${STATUS}）"
          fi
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               $DISCORD_WEBHOOK_URL
