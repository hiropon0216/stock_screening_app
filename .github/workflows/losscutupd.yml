name: ロスカット自動更新

permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * 1-5'  # 平日12:00 JST（UTC 03:00）
    - cron: '0 7 * * 1-5'  # 平日16:00 JST（UTC 07:00）
  workflow_dispatch:

jobs:
  run-losscut:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: LossCutUpd を実行
        env:
          PYTHONPATH: ${{ github.workspace }}/app
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python app/LossCutUpd.py

      - name: Discordに最終通知
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="✅ ロスカット自動更新ジョブ完了（ステータス: ${STATUS}）"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               $DISCORD_WEBHOOK_URL
