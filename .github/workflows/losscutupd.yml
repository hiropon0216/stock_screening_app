name: ロスカット計算ジョブ

permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * 1-5'  # 平日12:00 JST（UTC 03:00）
    - cron: '0 7 * * 1-5'  # 平日16:00 JST（UTC 07:00）
  workflow_dispatch:

jobs:
  run-losscut:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: LossCutUpd を実行
        env:
          PYTHONPATH: ${{ github.workspace }}/app
          DISCORD_LOSSCUT_WEBHOOK: ${{ secrets.DISCORD_LOSSCUT_WEBHOOK }}
        run: |
          echo "DISCORD_LOSSCUT_WEBHOOK: $DISCORD_LOSSCUT_WEBHOOK"  # 確認用
          python app/LossCutUpd.py
