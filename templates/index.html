<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>移動平均線大循環分析</title>
    <style>
        .stage-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .stage-1 { color: #FF0000; }  /* 赤：濃い */
        .stage-2 { color: #FF6666; }  /* 赤：中間 */
        .stage-3 { color: #FF9999; }  /* 赤：薄い */
        .stage-4 { color: #0000FF; }  /* 青：濃い */
        .stage-5 { color: #6666FF; }  /* 青：中間 */
        .stage-6 { color: #9999FF; }  /* 青：薄い */
    </style>
</head>
<body>
    <h1>移動平均線大循環分析</h1>
    <form method="post">
        {% for i in range(1, 7) %}
            <label class="stage-label stage-{{ i }}">
                <input type="checkbox" name="stages" value="{{ i }}"
                    {% if i|string in selected_stages %}checked{% endif %}>
                ステージ{{ i }}（
                {% if i == 1 %}安定上昇期{% elif i == 2 %}上昇相場の終焉{% elif i == 3 %}下降相場の入り口
                {% elif i == 4 %}安定下降期{% elif i == 5 %}下降相場の終焉{% elif i == 6 %}上昇相場の入り口{% endif %}
                ）
            </label><br>
        {% endfor %}
        <button type="submit">検索</button>
    </form>

    {% if results %}
        <h2>検索結果</h2>
        <table border="1">
            <tr>
                <th>銘柄コード</th>
                <th>銘柄名</th>
                <th>現在のステージ</th>
                <th>チャートリンク</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td>{{ result['銘柄コード'] }}</td>
                    <td>{{ result['銘柄名'] }}</td>
                    <td class="stage-{{ result['現在のステージ'] }}">
                        ステージ{{ result['現在のステージ'] }}
                    </td>
                    <td><a href="https://finance.yahoo.co.jp/quote/{{ result['銘柄コード'] }}" target="_blank">チャート</a></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
